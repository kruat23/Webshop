<div class="content" role="main">
    <h2>Bejelentkezés</h2>
    <div>
        <label>Email: </label>
        <input type="email" id="email" [(ngModel)]="email">
    </div>
    <div>
        <label>Jelszó: </label>
        <input type="password" id="password" [(ngModel)]="password">
    </div>
    <button (click)="login()">Bejelentkezés</button>
</div>
